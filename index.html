<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Upcoming Modes</title>
</head>
<body>
    <h1>Anarchy Battle Sorting</h1>
    <main>
        <div class="modeButtons">
            <button id="fetchTurf"><img src="./img/turf_icon.svg" class="toOutline"/>Turf War</button>
            <button id="fetchSeries"><img src="./img/anarchy_icon.svg"/>Anarchy Series</button>
            <button id="fetchOpen"><img src="./img/anarchy_icon.svg"/>Anarchy Open</button>
            <button id="fetchX"><img src="./img/x_icon.svg"/>X Battle</button>
            <button id="fetchSalmon"><img src="./img/salmon_icon.svg" class="toOutline"/>Salmon Run</button>
        </div>
        <div class="vsRuleButtons hidden">
            <button id="AREA">Splat Zones</button>
            <button id="LOFT">Tower Control</button>
            <button id="GOAL">Rainmaker</button>
            <button id="CLAM">Clam Blitz</button>

        <section id="displayContent">
        </section>
